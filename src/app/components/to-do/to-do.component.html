<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="complated">
            <th mat-header-cell *matHeaderCellDef> Statue </th>
            <td mat-cell *matCellDef="let todo">
                <mat-checkbox class="example-margin" [(ngModel)]="todo.complated" (change)="updateToDoStatu(todo)"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> Last updated at </th>
            <td mat-cell *matCellDef="let todo"> {{todo.updatedAt}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th class="actions" mat-header-cell *matHeaderCellDef></th>
            <td class="actions" mat-cell *matCellDef="let todo">
                <button mat-stroked-button color="primary" routerLink ="/updateToDo/{{todo.id}}"><mat-icon>restore</mat-icon></button>
                <button mat-stroked-button color="warn" (click) = "deleteToDo(todo)"><mat-icon>delete_forever</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>

<button mat-raised-button color="primary" routerLink = "/createNewToDo"><mat-icon>add_circle</mat-icon>  Add task</button>
